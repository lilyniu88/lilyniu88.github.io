<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - Lily's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .camera-title {
            text-align: center;
            font-size: 2rem;
            color: var(--dark-color);
            font-family: var(--heading-font);
            margin: 2rem 0;
        }
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .camera-body {
            position: relative;
            width: 700px;  
            height: 900px; 
            max-width: 98vw;
            max-height: 90vh;
        }
        .camera-body-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: rotate(90deg);
            transform-origin: center center;
        }
        .lcd-overlay {
            position: absolute;
            left: 195px;  
            top: 135px;
            width: 265px;
            height: 350px;
            background: rgba(30,30,30,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 0 2px #bbb;
        }
        .carousel-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 1.5rem;
            color: #444;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .carousel-arrow:hover { background: #eee; }
        .carousel-arrow.left { left: 8px; }
        .carousel-arrow.right { right: 8px; }
        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }
        .carousel-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }
        .carousel-dot.active { background: var(--primary-color, #8CB9A0); }
        @media (max-width: 700px) {
            .camera-body { 
                width: 98vw; 
                height: auto; 
                max-height: 80vh;
            }
            .lcd-overlay { 
                left: 28%;  /* Percentage-based positioning */
                top: 15%; 
                width: 38%; 
                height: 39%; 
            }
            .carousel-arrow {
                width: 16px;
                height: 16px;
                font-size: 1.2rem;
            }
            .carousel-dots {
                bottom: 5px;
                gap: 6px;
            }
            .carousel-dot {
                width: 4px;
                height: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .camera-body { 
                width: 95vw; 
                max-height: 70vh;
            }
            .lcd-overlay { 
                left: 30%; 
                top: 18%; 
                width: 35%; 
                height: 35%; 
            }
            .carousel-arrow {
                width: 14px;
                height: 14px;
                font-size: 1rem;
            }
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .lightbox.active { display: flex; }
        .lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .lightbox-close {
            position: absolute;
            top: 40px;
            right: 60px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            z-index: 10000;
            background: none;
            border: none;
        }
        @media (max-width: 600px) {
            .lightbox-img { max-width: 98vw; max-height: 60vh; }
        }
    </style>
</head>
<body>
    <div class="camera-title">Photo Album</div>
    <div class="camera-container">
        <div class="camera-body">
            <img src="images/camera.jpg" alt="Camera Body" class="camera-body-img">
            <div class="lcd-overlay">
                <div class="carousel-wrapper">
                    <button class="carousel-arrow left" onclick="changeCarousel(-1)">&#10094;</button>
                    <img id="carousel-image" class="carousel-image" src="images/puerto_rico.jpeg" alt="Photo 1" onclick="openLightbox(this)">
                    <button class="carousel-arrow right" onclick="changeCarousel(1)">&#10095;</button>
                    <div class="carousel-dots" id="carousel-dots"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
        <img class="lightbox-img" id="lightbox-img" src="" alt="Large Photo">
    </div>
    <script>
        // Carousel logic
        const carouselImages = [
            { src: 'images/puerto_rico.jpeg', alt: 'Photo 1' },
            { src: 'images/tahoe.jpeg', alt: 'Photo 2' },
            { src: 'images/rhode_island.jpeg', alt: 'Photo 3' },
            { src: 'images/waves.jpeg', alt: 'Photo 4' },
            { src: 'images/san_francisco.jpeg', alt: 'Photo 5' },
        ];
        let carouselIndex = 0;
        const carouselImg = document.getElementById('carousel-image');
        const carouselDots = document.getElementById('carousel-dots');

        function updateCarousel() {
            carouselImg.src = carouselImages[carouselIndex].src;
            carouselImg.alt = carouselImages[carouselIndex].alt;
            // Dots
            carouselDots.innerHTML = '';
            carouselImages.forEach((img, idx) => {
                const dot = document.createElement('span');
                dot.className = 'carousel-dot' + (idx === carouselIndex ? ' active' : '');
                dot.onclick = () => { carouselIndex = idx; updateCarousel(); };
                carouselDots.appendChild(dot);
            });
        }
        function changeCarousel(dir) {
            carouselIndex += dir;
            if (carouselIndex < 0) carouselIndex = carouselImages.length - 1;
            if (carouselIndex >= carouselImages.length) carouselIndex = 0;
            updateCarousel();
        }
        // Initialize
        updateCarousel();

        // Lightbox logic
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.getElementById('lightbox-img').src = '';
        }
        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });
    </script>
</body>
</html>
